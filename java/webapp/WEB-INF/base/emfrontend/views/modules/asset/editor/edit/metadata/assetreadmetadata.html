#set($view = "assetreadmetadata")
#set($hitssessionid = $context.findValue("hitssessionid"))
<form name="formedit$view" id="formedit$view" class="ajaxform" targetdiv="${view}editor" method="post" action="$home$apphome/views/modules/asset/editor/edit/metadata/submit.html?oemaxlevel=1" >
	<input type="hidden" name="field" value="assetid" />
	<input type="hidden" name="assetid.value" value="$asset.getId()" />
	<input type="hidden" name="assetid" value="$asset.getId()" />
	<input type="hidden" name="redirecturl" value="${context.getContentPage()}?assetid=${asset.id}&hitssessionid=$!hitssessionid" />
	$context.putPageValue("view",$view)
	$context.putPageValue("origURL", "$apphome/assets/${asset.sourcePath}.html")
	<p class="btns" align="right">
		<span id="${view}editor"></span> &nbsp;&nbsp;&nbsp;
		<input class="btn" type="button" onclick="jQuery(this.form).submit();" value="[[Read All Metadata]]"/>
	</p>
</form>

<form id="uploadform" name="wizard" method="post" enctype="multipart/form-data" action="$home$apphome/components/html/${content.pickermode}/ckeditorupload-finish.html">
		<input type="file" size="50"  value="Upload" name="file.0" onchange="doUpload()">
		<input type="hidden" name="unzip" value="false" />
		<input type="hidden" name="catalogid" value="$catalog" /> 
		<input type="hidden" name="uploadtype" value="$uploadtype" />
</form>

<div id="waiting" style="display:none;">
	<div><img src='$home/system/images/toolbar/spinner.gif'/><br/>[[Uploading, please wait...]]</div>
</div>


<script type="text/javascript" >


doUpload =  function()
 	{
 	 	jQuery("#finishbutton").attr('disabled','disabled');
		jQuery("#waiting").show();
		jQuery("#uploadform").submit();
 	}
</script>

<div class="media">
	<div class="media-left media-middle">
	   <a href="/$applicationid/viewgallery.html?id=$!order">
		   <div class="hand spread">
		    #foreach ($hit in $orderassets)
		    <div class="card suit${velocityCount}">
		      <img class="media-object" src="$home/$applicationid/views/modules/asset/downloads/preview/thumb/${hit.sourcepath}/thumb.jpg">
		    </div>
		    #end
		  </div>
	  </a>
	</div>
	<div class="media-body">
	   <br/>
	   <br/>
	   <h4 class="media-heading">Gallery #$context.findValue("galleryid")</h4>
	   <p>
	   	  <strong>Order ID:</strong> $order<br/>
	   	  <strong>Creation Date:</strong> $context.getDateTime($order.date)<br/>
	   	  <strong>Number of Assets:</strong> $number
	   </p>
	 </div>
</div>
